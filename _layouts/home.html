---
layout: default
---
<header style="display: flex; align-items: center; margin-bottom: 20px;">
  <img src="{{ site.baseurl }}/favicon.png" alt="Profile Image" style="width: 100px; height: auto; border-radius: 50%; margin-right: 20px;">
  <div>
    <h1>{{ site.title }}</h1>
    {%-if site.theme_config.show_description-%}
      <p>{{ site.description }}</p>
    {%-endif-%}
  </div>
</header>

{{ content }}

layout: default

<header>
  <div style="text-align: left; margin-bottom: 20px;">
    <img src="{{ site.baseurl }}/favicon.png" alt="Profile Image" style="width: 100px; height: auto; border-radius: 50%; margin-bottom: 15px; display: block;">
    <h1>{{ site.title }}</h1>
    {%-if site.theme_config.show_description-%}
      <p>{{ site.description }}</p>
    {%-endif-%}
  </div>
</header>

{{ content }}

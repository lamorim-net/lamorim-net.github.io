<!DOCTYPE html>
<html lang="{{ page.lang | default: "en" }}">
  {%- include head.html -%}
  <body a="{{ site.theme_config.appearance | default: "auto" }}">
    <main class="page-content" aria-label="Content">
      <div class="w">
        {{ content }}

        {% unless page.layout == "home" %}
          <figure class="footer-illustration">
            <picture class="footer-illustration__art">
              <source
                srcset="https://upload.wikimedia.org/wikipedia/commons/thumb/9/96/Alice_queen2.jpg/320px-Alice_queen2.jpg 1x, https://upload.wikimedia.org/wikipedia/commons/thumb/9/96/Alice_queen2.jpg/640px-Alice_queen2.jpg 2x"
                sizes="(max-width: 220px) 100vw, 220px"
                type="image/jpeg"
              >
              <img
                src="{{ '/assets/images/alice-red-queen.svg' | relative_url }}"
                alt="Illustration of Alice running with the Red Queen"
                loading="lazy"
                decoding="async"
                width="320"
                height="175"
              >
            </picture>
            <img
              src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/96/Alice_queen2.jpg/320px-Alice_queen2.jpg"
              srcset="https://upload.wikimedia.org/wikipedia/commons/thumb/9/96/Alice_queen2.jpg/320px-Alice_queen2.jpg 1x, https://upload.wikimedia.org/wikipedia/commons/thumb/9/96/Alice_queen2.jpg/640px-Alice_queen2.jpg 2x"
              sizes="(max-width: 220px) 100vw, 220px"
              alt="Illustration of Alice running with the Red Queen"
              loading="lazy"
              decoding="async"
              width="320"
              height="175"
              src="https://upload.wikimedia.org/wikipedia/commons/1/15/Alice_and_Red_Queen_-_Tenniel.png"
              alt="Illustration of Alice running with the Red Queen"
              loading="lazy"
              decoding="async"
            >
          </figure>
        {% endunless %}
      </div>
    </main>

    {%-if site.goat_counter and jekyll.environment == "production"-%}
      {%-include goat_counter.html-%}
    {%-endif-%}

    {% if page.custom_js %}
      {% for js_file in page.custom_js %}
        <script type="text/javascript" src="{{ site.baseurl }}/assets/js/{{ js_file }}.js"></script>
      {% endfor %}
    {% endif %}
  </body>
</html>
